<div style="height: 20px;">
    <label for="radius">Radius (km): {{displayRadius}}</label>
</div>
<mat-slider min="400" max="700" step="any" (input)="onRadiusChange($event)" id="radius">
    <input matSliderThumb value="700"/>
</mat-slider>
