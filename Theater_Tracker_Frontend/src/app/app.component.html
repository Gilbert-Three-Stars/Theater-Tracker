<header color="accent">
  <div class="title"> Theater Tracker </div>
  <app-loginbutton [loginState]="loginState" [username]="username"></app-loginbutton>
  <div class="user-info" *ngIf="loginState">
    <p>Logged in as: {{username}}</p>
  </div>
</header>
<main>
  <div class="left-bar">
    <app-markerslider [curResolution]="curResolution" [strokeWidth]="strokeWidth" (radiusChanged)="changeMarkerScale($event)"></app-markerslider>
  </div>
  <app-map [map]="map"></app-map>
  <div class="right-bar">
    <app-theaterbutton [viewCenter]="locationCircle.getCenter()" [radiusPixels]="radiusPixels" [resolution]="curResolution" [strokeWidth]="strokeWidth"></app-theaterbutton>
  </div>
</main>
<footer>
  <app-hoveredtheaterlabel [theaterName]="curHoveredTheaterName"></app-hoveredtheaterlabel>
</footer>

<router-outlet />
